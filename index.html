<html lang="en">
<head>

<title>My Valentinee </title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    width: 90%;

    border-radius: 20px;

}

h1 {
    color: #e63946;
    font-size: 26px;
}

p {
    font-size: 16px;
    color: #444;
    margin: 10px 0;
}

.gallery {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    margin: 15px 0;
}

.gallery img {
    width: 100px;
    height: 120px;
    object-fit: cover;
    border-radius: 15px;
    flex-shrink: 0;
}

.buttons {
    margin-top: 20px;
    display: flex;
    justify-content: space-around;
}

button {
    padding: 12px 22px;
    font-size: 15px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

#yes {
    background: #e63946;
    color: white;
}

#no {
    background: #ddd;
}
</style>
</head>
