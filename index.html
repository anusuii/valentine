<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentinee </title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: white;
    width: 90%;
    max-width: 380px;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    position: relative;
    <button onclick="playMusic()" style="
    margin-top:10px;
    background:#ff6b6b;
    color:white;
    border:none;
    padding:10px 18px;
    border-radius:20px;
    font-size:14px;
    cursor:pointer;">
    â–¶ Tap to Play Music ðŸ’•
</button>

}

h1 {
    color: #e63946;
    font-size: 26px;
}

p {
    font-size: 16px;
    color: #444;
    margin: 10px 0;
}

.gallery {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    margin: 15px 0;
}

.gallery img {
    width: 100px;
    height: 120px;
    object-fit: cover;
    border-radius: 15px;
    flex-shrink: 0;
}

.buttons {
    margin-top: 20px;
    position: relative;
    height: 60px;
}

button {
    padding: 12px 22px;
    font-size: 15px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

#yes {
    background: #e63946;
    color: white;
}

#no {
    background: #ddd;
    position: absolute;
    right: 0;
}
    @keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-100vh);
        opacity: 0;
    }
}

@keyframes fall {
    from {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}

.pop {
    animation: pop 0.6s ease;
}

@keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

.fade {
    animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

</style>
</head>

<body>

<!-- ðŸŽ¶ Background Music -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Heloo babyy </h1>

    <p>
        Every moment with you is my favoriteee  
        Let's stay together for the next 100 years hehe
    </p>

    <!-- ðŸ“¸ Photos -->
    <div class="gallery">
        <img src="photo1.jpg">
        <img src="photo2.jpg">
        <img src="photo3.jpg">
    </div>

    <p><b>Will you be my Valentine?ðŸ¥º </b></p>

    <!-- ðŸ’• Buttons -->
    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yesss! </button>
        <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No >.< </button>
    </div>
</div>

<script>
function yesClicked() {
    document.body.innerHTML = `
    <div id="yesScreen" style="
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        text-align:center;
        height:100vh;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        font-family:'Segoe UI',sans-serif;
        overflow:hidden;
    ">
        <h1 class="pop">YAYYYY</h1>
        <p class="fade" style="font-size:20px;">
            I knew youâ€™d say YES hehe ;3
        </p>
        <p class="fade">
            Happy Valentineâ€™s Day, my loveee
        </p>
    </div>
    `;

    startHearts();
    startConfetti();
}

/* ðŸ’– Floating Hearts */
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.innerHTML = "ðŸ’–";
        heart.style.position = "fixed";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        heart.style.animation = "floatUp 5s linear forwards";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }, 300);
}

/* ðŸŽ‰ Confetti */
function startConfetti() {
    for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.top = "-10px";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.width = "8px";
        confetti.style.height = "14px";
        confetti.style.backgroundColor =
            ["#e63946","#ffb703","#ff006e","#8338ec","#3a86ff"]
            [Math.floor(Math.random()*5)];
        confetti.style.animation = "fall 4s linear forwards";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
    }
}
</script>

</body>
</html>
